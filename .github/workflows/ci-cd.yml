on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_URL: jdbc:postgresql://localhost:5432/signaturegenerator
      DB_USERNAME: samuel
      DB_PASSWORD: 123
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SUPPORT_EMAIL: ${{ secrets.SUPPORT_EMAIL }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}

    services:
      postgres:
        image: postgis/postgis:10-2.5
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: signaturegenerator
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done

    - name: Create custom user and database
      run: |
        PGPASSWORD=password psql -h localhost -U postgres -d signaturegenerator -c "CREATE USER samuel WITH PASSWORD '123';"
        PGPASSWORD=password psql -h localhost -U postgres -d signaturegenerator -c "GRANT ALL PRIVILEGES ON DATABASE signaturegenerator TO samuel;"

    - name: Build with Maven
      run: mvn clean package

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packaged-application
        path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: packaged-application
        path: target/

    - name: Setup key
      id: setup-key
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "$DEPLOY_KEY" >> $HOME/key.pem
        chmod 400 $HOME/key.pem

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ubuntu
        key: ${{ secrets.DEPLOY_KEY }}
        source: "target/*.jar"
        target: "/home/ubuntu/deployment/"

    - name: Connect SSH and Restart Services
      run: |
        ssh -o StrictHostKeyChecking=no -i $HOME/key.pem ubuntu@ec2-16-170-247-42.eu-north-1.compute.amazonaws.com '
          sudo systemctl daemon-reload &&
          sudo systemctl restart email-signature-generator &&
          sudo systemctl restart nginx
        '
